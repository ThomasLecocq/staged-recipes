{% set name = "msnoise" %}
{% set version = "1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 551184ac31d418203b0a727994e481b911a62bf82b6947059053bc29b361b107

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - msnoise
    - msnoise.test

about:
  home: http://github.com/ROBelgium/MSNoise
  license: EUPL-1.1
  license_family: OTHER
  license_file: LICENSE.txt
  summary: A Python Package for Monitoring Seismic Velocity Changes using Ambient Seismic Noise
  doc_url: http://msnoise.org/doc
  dev_url: http://github.com/ROBelgium/MSNoise

extra:
  recipe-maintainers:
    - ThomasLecocq
